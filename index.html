
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
     <h2 class="btn btn-primary emoji">hand gesure
      <br>
      <span > &#128512; </span>
      <span>&#128549;</span>
      <span>&#x1F621;</span>
      <span>  &#129299;</span>
      <span> &#128521;</span>
      <span>&#128526;</span>
     </h2>
      <br><br>

      <p style="font-size: 22px;">Take selfie of the geature to know the meaning
        <br>
        <b style="color: yellow">peace?</b>
        <br>
        <b style="color: black">okay?</b>
        <br>
        <b style="color: red">no?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcan view - </label>
         <div id="camera"></div>
        <br><br>
         <button class="btn primary" onclick="snap()">capture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12"><label>Prediction 1</label>
      
      <p id="emotion_name" class="emotion"></p>
      <p id="emoji_name" class="emoji"></p>
      <label>Prediction 2</label>
      
      <p id="emotion1_name" class="emotion"></p>
      <p id="emoji2_name" class="emoji"></p>
    </div>

      
     
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
         <div id="result"></div>
        <br><br>
         <button class="btn btn-succes" onclick="check()">PREDICT EMOTION</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
